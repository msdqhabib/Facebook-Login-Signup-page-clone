<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="grid grid--1x2">
        <div class="section1">
          <img src="facebook.svg" alt="" />
          <h2 class="hero-content__heaading">
            Facebook helps you connect and share with the people in your life.
          </h2>
        </div>
        <div class="section2">
          <div class="form-container">
            <form>
              <div class="input-container">
                <input
                  class="inputs"
                  type="text"
                  placeholder="Email address or phone number"
                />
                <input class="inputs" type="password" placeholder="Passwords" />
                <input class="inputs button" type="button" value="Log In" />
                <a class="button-hyperlink" href="#">Forgotten password?</a>
                <hr class="divider" />
                <button class="button inputs New-Account">
                  Create New Account
                </button>
            </form>
          </div>
          <div class="form-bottomtext">
            <!-- <p class="section-two__text"> -->
            <a class="button-hyperlink button-hyperlink__2" href="#"
              >Create a Page</a
            >
            for a celebrity, band or business.
            <!-- </p> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
